<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1>Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="HelpDesk">

    <section class="section">
      <mat-checkbox color="primary" class="margin">Admin</mat-checkbox>
      <mat-checkbox color="success" class="margin">Cliente</mat-checkbox>
      <mat-checkbox color="accent" class="margin">Técnico</mat-checkbox>
    </section>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [formControl]="nome" required matInput placeholder="Ex. Fulano">
        <mat-error *ngIf="nome.invalid">{{getErrorMessageNome()}}</mat-error>
        <mat-icon matSuffix>account_circle</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [formControl]="cpf" required matInput placeholder="Ex. 000.000.000-00" mask="000.000.000-00">
        <mat-error *ngIf="cpf.invalid">{{getErrorMessageCpf()}}</mat-error>
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Email</mat-label>
        <input [formControl]="email" required type="email" matInput placeholder="Ex. nome@email.com">
        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>Senha</mat-label>
        <input [formControl]="senha" required type="password" matInput placeholder="Ex. 123">
        <mat-error *ngIf="senha.invalid">{{getErrorMessagePassword()}}</mat-error>
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>
    </p>

    <div class="btns">
      <button [disabled]="!validaCampos()" mat-stroked-button color="primary">Cadastrar</button>
      <button routerLink="../" mat-stroked-button color="warn">Retornar</button>
    </div>

  </form>
</div>
